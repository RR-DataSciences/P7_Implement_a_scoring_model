# Workflow to access AWS resources when the workflow is linked to a branch
name: Déploiement sur EC2 AWS
on:
  push:
    branches:
      - master
env:
  AWS_REGION : eu-west-1
# permission can be added at job level or workflow level
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout
jobs:
  MajPullOnEC2:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::010526279977:role/GitHubAction-AssumeRoleWithAction
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}
      # Hello from AWS: WhoAmI
      - name: Sts GetCallerIdentity
        run: |
          aws sts get-caller-identity
      - name: Save SSH private key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/aws_personal_key.pem && chmod 600 ~/.ssh/aws_personal_key.pem
      - name: Connect to EC2 instance
        run: | 
          ssh -i ~/.ssh/aws_personal_key.pem ec2-user@ec2-3-253-147-213.eu-west-1.compute.amazonaws.com
          
      - name: Execute commands on EC2
        run: |
          # echo "Création du dossier GitHub_Action"
          mkdir -p /home/ec2-user/test
